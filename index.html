<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="./clock.js"></script>
    <link rel="stylesheet" href="./styles.css">

  </head>
  <body>
    <div class="container-fliud">
      <div class="row text-center" style="min-height:100px; margin: 30px;"><h1>25-5 Clock</h1></div>


        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                  <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3 text-bg-secondary border-isecondary">
                      <h4 id="break-label">Break Length</h4>
                    </div>
                    <div class="card-body">
                      <button type="button" id="break-increment" class="w-100 btn btn-lg btn-outline-primary" onclick="breakincrement()">Up</button>
                      <h1 id="break-length" class="card-title pricing-card-title">5</h1>
                      <button type="button" id="break-decrement" class="w-100 btn btn-lg btn-outline-primary" onclick="breakdecrement()">Down</button>

                    </div>
                  </div>
                </div>


                <div class="col">
                  <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3 text-bg-secondary border-secondary">
                      <h4 id="session-label">Session Length</h4>
                    </div>
                    <div class="card-body">
                      <button id="session-increment" onclick="sessionincrement()" type="button" class="w-100 btn btn-lg btn-outline-primary">Up</button>
                      <h1 id="session-length" class="card-title pricing-card-title">25</h1>
                      <button id="session-decrement" onclick="sessiondecrement()" type="button" class="w-100 btn btn-lg btn-outline-primary">Down</button>

                    </div>
                  </div>
                </div>
        </div>

        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">

            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-3 text-bg-info border-info">
                  <h4 id="timer-label" class="my-0 fw-normal">Session</h4>
                </div>
                <div class="card-body">
                  <button type="button" class="w-100 btn btn-lg btn-primary" id="start_stop" onclick="start_stop()">Start/Stop</button>
                  <div class="bg-info display" id="timer">
                    <h1 class= "ard-title pricing-card-title" id="time-left">25:00</h1>
                  </div>
                  <button type="button" class="w-100 btn btn-lg btn-danger" onclick="reset()" id="reset">Reset</button>
                </div>
              </div>
            </div>


          </div>


            <audio  class="clip" id="beep" src="./beep-01.wav"></audio>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
